run_name: debug_weight_sharing

# data_set:
#   name: dummy_datasets

# preprocessing: []

data_set:
  name: tree_datasets
  directory: data/mcmc_runs
  glob: "yule-10*.trees"
  max_files: 100

preprocessing:
  - name: add_taxa_names
  - name: add_clade_information
  - name: remove_tree

training:
    splitting_config:
      train_fraction: 0.6
      test_fraction: 0.2

    dataloader_config:
      batch_size: 512
      shuffle: true

    optimizer_config:
      name: adam
      lr: 0.005
      weight_decay: 0.0001
    
    model_config:
      name: weight_sharing_tree_flow
      num_blocks: 8
      mask_fraction: 0.5

    trainer_config:
      max_epochs: 5
